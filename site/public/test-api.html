<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="result"></div>
    <script>
        async function test() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Login first
                const loginRes = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email: 'demo@aerium.app', password: 'demo123'})
                });
                const loginData = await loginRes.json();
                const token = loginData.access_token;
                
                console.log('Token:', token);
                resultDiv.innerHTML += '<p>✅ Login successful</p>';
                
                // Test alerts endpoint
                const alertsRes = await fetch('http://localhost:5000/api/alerts/history/list?days=30', {
                    headers: {'Authorization': `Bearer ${token}`}
                });
                const alertsData = await alertsRes.json();
                
                console.log('Alerts:', alertsData);
                resultDiv.innerHTML += '<p>✅ Alerts fetched: ' + alertsData.alerts.length + ' alerts</p>';
                resultDiv.innerHTML += '<pre>' + JSON.stringify(alertsData.alerts.slice(0, 2), null, 2) + '</pre>';
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML += '<p>❌ Error: ' + error.message + '</p>';
            }
        }
        
        test();
    </script>
</body>
</html>
